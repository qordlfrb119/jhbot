<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정회일 챗봇</title>
  <style>
    body {
      margin: 0;
      background: #ececec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Apple SD Gothic Neo', sans-serif;
    }

    .chat-box {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #8e44ad;
      color: white;
      text-align: center;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 15px;
      word-break: break-word;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #d4f0ff;
    }

    .bot {
      align-self: flex-start;
      background: #fde2e2;
    }

    .chat-input {
      display: flex;
      padding: 0.75rem;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
    }

    #input {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #send {
      margin-left: 0.5rem;
      padding: 0.6rem 1rem;
      background: #8e44ad;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #send:hover {
      background: #732d91;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">괜찮아 할 수 있어 챗봇</div>
    <div id="chat">
      <div class="message bot">괜찮아, 할 수 있어 봇입니다. 오늘도 한 발짝만 더 해보자!</div>
      <div class="message bot" id="daily-quote">(오늘의 글 불러오는 중...)</div>
    </div>
    <div class="chat-input">
      <input type="text" id="input" placeholder="지금 어떤 마음이세요?" />
      <button id="send">전송</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
